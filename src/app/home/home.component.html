<div class="container main-container">
  <div class="row">
    <div class="col m6 offset-m3">
      <div class="row">
        <select class="browser-default" [(ngModel)]="auth_mode">
          <option value="" disabled selected>Choose your option</option>
          <option value="STUDENT">Student</option>
          <option value="TEACHER">Teacher</option>
        </select>
      </div>


      <div class="row">
        <div class="card">
          <div class="card-content">

            <div class="login-title">{{auth_mode}} LOGIN</div>
            <br>
            <div class="input-field">
              <i class="material-icons prefix">mail_outline</i>
              <input id="login" type="text" class="validate" [(ngModel)]="login">
              <label for="login">Login ID</label>
            </div>
            <br>
            <div class="input-field">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password" type="password" class="validate" [(ngModel)]="password">
              <label for="password">Password</label>
            </div>
            <br>
            <select class="browser-default" [(ngModel)]="semester" *ngIf="auth_mode=='STUDENT'">
              <option value="" disabled selected>Choose your semester</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
            <br>
            <div class="row center">
              <a class="waves-effect waves-light btn white black-text center" (click)="submit()"><i class="material-icons right">send</i>LOGIN</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

<style>
.main-container {
  margin-top: 2em;
}

.login-title {
  font-size: 1.5em;
  font-weight: 700;
  letter-spacing: 0.1em;
}
</style>
